# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/Sirupsen/logrus"
  version = "1.0.4"

[[constraint]]
  branch = "master"
  name = "github.com/bobziuchkovski/cue"

[[constraint]]
  name = "github.com/boltdb/bolt"
  version = "1.3.1"

[[constraint]]
  branch = "master"
  name = "github.com/fcavani/buffactory"

[[constraint]]
  branch = "master"
  name = "github.com/fcavani/e"

[[constraint]]
  branch = "master"
  name = "github.com/fcavani/rand"

[[constraint]]
  branch = "master"
  name = "github.com/fcavani/tags"

[[constraint]]
  branch = "master"
  name = "github.com/fcavani/text"

[[constraint]]
  branch = "master"
  name = "github.com/fcavani/types"

[[constraint]]
  branch = "master"
  name = "github.com/fcavani/unicode"

[[constraint]]
  branch = "master"
  name = "github.com/fcavani/utilitybelt"

[[constraint]]
  name = "github.com/go-logfmt/logfmt"
  version = "0.3.0"

[[constraint]]
  name = "github.com/op/go-logging"
  version = "1.0.0"

[[constraint]]
  branch = "v2"
  name = "gopkg.in/mgo.v2"

[prune]
  go-tests = true
  unused-packages = true
